<div class="container">
    <div class="accordion" id="accordionArten">
        <div class="card" *ngFor="let art of arten; let i = index">
            <div class="card-header" [attr.id]="'heading' + i">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + i"
                        aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                        <b>{{art.nameDeutsch}}</b>&nbsp;<i>{{art.name}}</i> ({{art.ordnung}})
                    </button>
                </h2>
            </div>

            <div [attr.id]="'collapse' + i" class="collapse" [attr.aria-labelledby]="'heading' + i" data-parent="#accordionArten">
                <div class="card-body">
                    {{art.name}}
                </div>
            </div>
        </div>
    </div>
</div>
